<!DOCTYPE html>

{% extends "master.html" %}
{% block title %}
	<div class="index">
	<title>Brand listing</title>
	<h1>partner brands </h1>
	</div>
{% endblock %}

{% block content %} 
	{% if brand_list %}
	<div class="new_line">
	<table>
	    {% for brand in brand_list %}
	    <tr>
	        <td> {{ brand.brand_name }}</td>
	        <td><img src="{{brand.picture.url}}" class="img-responsive" style="width: 15%; float: left; margin-right: 15px;"></td>
	        </img>
	        <td> {{ brand.country }}</td>
	    </tr>
	    {% endfor %}
	</table>
	</div>
	{% else %}
	    <p>No brands are available.</p>
	{% endif %}
 {% endblock %}
</body>
